services:
  frontend:
    image: ursulaonyi/dream-vacation-frontend:latest
    ports:
      - "3000:3000"
    env_file:
      - .env

  backend:
    image: ursulaonyi/dream-vacation-backend:latest
    ports:
      - "3001:3001"
    env_file:
      - .env

  mysql:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
